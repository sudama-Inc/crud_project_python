<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Data</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="container mt-5 col-sm-11">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="margin-left: 140px;">
                    <li class="nav-item active">
                        <a class="btn btn-success btn-sm mx-1" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-success btn-sm mx-1" href="{% url 'addrecord' %}">AddData</a>
                    </li>
                    <li class="nav-item active">
                        <a class="btn btn-success btn-sm mx-1" href="{% url 'totaluserinadmin' %}">User</a>
                    </li>
                    <li class="nav-item active">
                        <a download class="btn btn-success btn-sm mx-1" href="#"><i class="fa fa-download"></i></a>
                    </li>
                    
                </ul>
                <form method="post" action="/search" class="form-inline mx-3 my-lg-0">
                    <input class="form-control mr-sm-2 btn-sm" type="search" placeholder="Search Name" aria-label="Search" name="stu" id="stu">
                    <button class="btn btn-success my-sm-0 btn-sm" type="submit">Search</button>
                </form>

                <!-- Button to trigger signupModal modal -->
                <button type="button" class="btn btn-success mx-0 btn-sm" data-toggle="modal" data-target="#signupModal">CreateUser</button>
                
                {% if user.is_authenticated %}
                    <button class="btn btn-danger btn-sm mx-2"><a href="{% url 'logout' %}">Logout</a></button>
				{% endif %}
            </div>
        </nav>

        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalTitle">Add New User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">User Name:</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password1">Choose a Password:</label>
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm Password:</label>
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-success mx-2 my-sm-0">Submit</button>
                        </form>
            
                    </div>
                </div>
            </div>
        </div>
        


        {% block content %}{% endblock content %}

    </div>



    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
</body>

</html>
