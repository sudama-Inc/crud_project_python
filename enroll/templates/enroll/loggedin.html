<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Model</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
</head>

<body>

    <div class="container" style="margin-top: 120px;" >
        <div class="col-sm-6" style="margin:auto">
            <h5 class="p-3 mb-2 bg-primary text-white rounded" style="text-align:center">Login Here</h5>
            <form style="margin-top:30px" method="post" action="/loggedin/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>
                <div class="p-3 mb-2 bg-light text-dark">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-primary" href="#">Forgot password</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
</body>
</html>
